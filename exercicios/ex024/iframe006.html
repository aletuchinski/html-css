<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionando Conteúdos</title>
  </head>
  <body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Harum sint
      aspernatur odio dolores corporis! Corporis animi, tempore placeat
      repellendus culpa a veritatis est nihil, quia quo maxime. Eos, ipsam sunt.
    </p>
    <h2>Vídeos</h2>
    <div style="padding: 56.25% 0 0 0; position: relative">
      <iframe
        src="https://player.vimeo.com/video/255650139?h=162cd78964&byline=0"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%"
        frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>

    <h2>Mapas do Google</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3641.6786509590775!2d-49.33304282380112!3d-24.112793782083973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c3b55379bebf8d%3A0xdbd8703488656680!2sFarm%C3%A1cia%20FarmaITA!5e0!3m2!1spt-BR!2sbr!4v1685108134757!5m2!1spt-BR!2sbr"
      width="400"
      height="300"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <h2>Mapas do Waze</h2>
    <iframe
      src="https://embed.waze.com/iframe?zoom=16&lat=-24.112799&lon=-49.330468&ct=livemap&pin='1'"
      width="600"
      height="450"
      allowfullscreen
    ></iframe>
  </body>
</html>
