<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de iFrame</title>
    <style>
      iframe {
        height: 400px;
        width: 400px;
      }
    </style>
  </head>

  /*Por padrão o tamanho do iframe é 300x150*/

  <body>
    <h1>Testando o uso de um iframe</h1>
    <p>
      Acessando o site do

      <iframe
        src="https://www.cursoemvideo.com"
        frameborder="0"
        height="500"
        width="500"
        scrolling=""
      >
        <a href="https://www.cursoemvideo.com" target="_blank"
          >Curso Em Video</a
        >
      </iframe>

      para aprender a programar
    </p>

    <p>
      O repositório do Guanabara

      <iframe
        src="https://gustavoguanabara.github.io"
        frameborder="0"
        height="500"
        width="500"
      >
        no <a href="https://gustavoguanabara.github.io">Gituhub</a>
      </iframe>

      também é muito legal
    </p>
  </body>
</html>
